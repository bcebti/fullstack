<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="/lib-book">
            <table>
                <tr>
                    <td>
                        <input type="text" name="roll" placeholder="enter roll no">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="booksid">Choose your Book from the list:</label>
                        <input list="bookslist" name="book" id="booksid">
                        <datalist id="bookslist">
                            <option value="Real Java">
                            <option value="Let U C">
                            <option value="C++">
                            <option value="Operating System">
                            <option value="Python">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Issue Book">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
